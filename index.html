<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main-wrapper">
    <div class="logo">
        <img src="./assets/images/logo.png" width="125" alt="product logo">
    </div>
    <div class="wrapper">
        <div class="image-wrapper">
            <img src="./assets/images/product.png" alt="product">
        </div>
        <div class="content">
            <div id="countdown" class="countdown-wrapper">
                    <!--                    <span id="months">00</span> month(s):-->
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <span>day(s)</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <span>hour(s)</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <span>minute(s)</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <span>second(s)</span>
                    </div>
                </div>
            <h1 class="title">MineFields Honey</h1>
            <p class="text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad asperiores consequatur culpa cum eligendi
                et
                ipsa minus omnis sint voluptas!
            </p>
            <a href="/" class="button">Preorder</a>
        </div>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
